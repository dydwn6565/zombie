<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href = "css/style.css">
</head>
<body>
       
    <img id ="zombie" alt="zombie2" src = 'image/zombie2.gif' onclick=zombieboom()>
    <img id ="zombie2" alt="zombie3" src = 'image/zombie2.gif' onclick=zombieboom2()>
    <button id = "button" onclick= resetthegame()  type = button alt = "end">End button</button>
    <div id="score">Score: 0</div> 
    <audio id ="audio" src = 'src/zombiedeadsound.mp3' ></audio>
    
       
    <script>
           
            let zombieTop;
            let zombieLeft;
            let zombieRight;
            let zombieBottom;
            let zombieTop2;
            let zombieLeft2;
            let zombieRight2;
            let zombieBottom2;
            let zombieSound;
            let score = 0;
            
            

            function zombiehunting(){
                
                let width = window.innerWidth
                ||document.documentElement.clientWidth
                ||document.body.clientWidth;
    
                let height = window.innerHeight
                ||document.documentElement.clientHeight
                ||document.body.clientHeight;
                
                document.getElementById('zombie').src = 'image/zombie2.gif'
                document.getElementById('zombie').style.position = 'absolute';
                document.getElementById('zombie').style.top = zombieTop +"px";
                document.getElementById('zombie').style.margin = "0px 0px 0px 0px";
                document.getElementById('zombie').style.left = zombieLeft+"px";
                document.getElementById('zombie').style.right = zombieRight+"px";
                document.getElementById('zombie').style.bottom = zombieBottom + "px";

                document.getElementById('zombie2').src = 'image/zombie2.gif'
                document.getElementById('zombie2').style.position = 'absolute';
                document.getElementById('zombie2').style.top = zombieTop2 +"px";
                document.getElementById('zombie2').style.margin = "0px 0px 0px 0px";
                document.getElementById('zombie2').style.left = zombieLeft2 +"px";
                document.getElementById('zombie2').style.right = zombieRight2 +"px";
                document.getElementById('zombie2').style.bottom = zombieBottom2 + "px";
                

                zombieLeft = Math.random() * (width - 100);
                zombieRight = Math.random() * (width - 100 );
                zombieTop = Math.random() * (height - 100 );
                zombieBottom = Math.random() * (height - 100);

                zombieLeft2 = Math.random() * (width - 100);
                zombieRight2 = Math.random() * (width - 100 );
                zombieTop2 = Math.random() * (height - 100 );
                zombieBottom2 = Math.random() * (height - 100);
            
                
            
            }
            function zombieboom(){
                document.getElementById('zombie').src = 'image/explosion2.gif'
                document.getElementById('audio').play();
                killedzombie()
            
            }

            function zombieboom2(){
                document.getElementById('zombie2').src = 'image/explosion2.gif'
                document.getElementById('audio').play();
                killedzombie2()
            
            }

            let multipleClick = false;
            function killedzombie(){
                if(!multipleClick){
                    multipleClick = true;
                    score++;
                    document.getElementById('score').innerHTML = "Score:"+" " + score;
                    setTimeout(function(){multipleClick=false;}, 1000);
                }
            }
            let multipleClick2 = false;    
            function killedzombie2(){
                if(!multipleClick2){
                    multipleClick2 = true;
                    score++;
                    document.getElementById('score').innerHTML = "Score:"+" " + score;
                    setTimeout(function(){multipleClick2=false;}, 1000);
                }
            }
        

            function resetthegame(){
                location.reload();
            }
            setInterval (zombiehunting, 2000); 
            
            
            </script>
