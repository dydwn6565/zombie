<!DOCTYPE html>
<head>
    <style>
    div{
        width:100%;
        font-size:50px;
        text-align:center;
        position:absolute;
    }
    img{
        width:70px;
        position:absolute;
        top:50%;
        left:50%;
        margin: -50px 0px 0px -50px;
    }
    button{
       
        position:absolute;
        left:43%;
        top:90%;
    
        ;

    }
    </style>
</head>
<body>
       
    <img id ="zombie" alt="zombie2" src = 'zombie2.gif'>
    <div id="score">Score: 0</div> 
    <audio id ="audio" src = 'zombiedeadsound.mp3' ></audio>
    <button id = 'button' onclick= resetthegame()  type = button alt = "end">This is end button</button>
       
    <script>
           
            let zombieTop;
            let zombieLeft;
            let zombieRight;
            let zombieBottom;
            let zombieSound;
            let score = 0;

            setInterval (function() {zombiehunting()},2000);    
            function zombiehunting(){
                
                    let width = window.innerWidth
                    ||document.documentElement.clientWidth
                    ||document.body.clientWidth;
        
                let height = window.innerHeight
                    ||document.documentElement.clientHeight
                    ||document.body.clientHeight;
                
                document.getElementById('zombie').style.position = 'absolute';
                document.getElementById('zombie').style.top = zombieTop+"px";
                document.getElementById('zombie').style.margin = "0px 0px 0px 0px";
                document.getElementById('zombie').style.left = zombieLeft+"px";
                document.getElementById('zombie').style.right = zombieRight+"px";
                document.getElementById('zombie').style.bottom = zombieBottom + "px";
                
                document.getElementById('zombie').onclick = zombieboom;
                document.getElementById('zombie').src = 'zombie2.gif'
                
                zombieLeft = Math.random() * (width - 100);
                zombieRight = Math.random() * (width - 100 );
                zombieTop = Math.random() * (height - 100 );
                zombieBottom = Math.random() * (height - 100);
                
        
            }
            function zombieboom(){
                document.getElementById('zombie').src = 'explosion2.gif'
                document.getElementById('audio').play();
                killedzombie()
            
            }
            let multipleClick = false;
            function killedzombie(){
                if(!multipleClick){
                    multipleClick = true;
                    score++;
                    document.getElementById('score').innerHTML = "Score:"+" " + score;
                    setTimeout(function(){multipleClick=false;}, 1500);
                }
            } 
            

            function resetthegame(){
                location.reload();
            }
            
                document.getElementById('zombie') = zombiehunting;
            </script>
        

</body>
